<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/scripts/stock.js"></script>

</head>
<body>
    <div>
        <header>
            <h1>Stock Details</h1>
            <a href="/" class="back-button">Back to All Stocks</a>
        </header>
        <main id="stock-container">
            <div class="stock-info-container">
                <h2 class="stock-ticker"></h2>
                <p class="stock-name"></p>
                <p class="stock-price"></p>
                <p class="stock-marketcap"></p>
                <p class="stock-earnings"></p>
                <p class="stock-employees"></p>
                <p class="stock-assets"></p>
                <p class="stock-debt"></p>
                <p class="stock-free-capital"></p>  
                <p class="stock-pe-ratio"></p>      
            </div>

            <img class="stock-logo" alt="Stock Logo">
        </main>
    </div>
</body>
</html>
